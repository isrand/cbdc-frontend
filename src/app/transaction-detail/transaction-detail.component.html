<div class="transaction-detail-container" [ngStyle]="{'box-shadow': debtor == activeAccountId ? '-5px 0px 0px rgb(255, 72, 72)' : 'box-shadow: -5px 0px 0px rgb(76, 188, 102);'}">
	<div class="description">
		<b>ID</b>: <span style="font-family: 'Courier New', Courier, monospace;">{{ id }}</span><br><br>
		<b>Timestamp</b>: {{ timestamp }}<br><br>
		<b>Creditor</b>:	{{ creditor }}<br><br>
		<b>Debtor</b>: {{ debtor }}<br><br>
		<b>Message</b>: {{ message }}
	</div>
</div>
