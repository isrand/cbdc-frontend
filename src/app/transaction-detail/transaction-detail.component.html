<div class="transaction-detail-container" [ngStyle]="{'box-shadow': debtor == activeAccountId ? '-5px 0px 0px rgb(255, 72, 72)' : 'box-shadow: -5px 0px 0px rgb(76, 188, 102);'}">
	<div class="description">
		<span class="ellipsis-text">{{ id }}</span><br><br>
		<span class="ellipsis-text"><b>Timestamp</b>: {{ timestamp }}</span><br><br>
		<span class="ellipsis-text"><b>Creditor</b>:	{{ creditor }}</span><br><br>
		<span class="ellipsis-text"><b>Debtor</b>: {{ debtor }}</span><br><br>
		<span class="ellipsis-text"><b>Message</b>: {{ message }}</span><br>
	</div>
</div>
